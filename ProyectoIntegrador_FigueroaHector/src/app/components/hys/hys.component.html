<div class="row">
    <circle-progress
        [percent]="90"
        [radius]="100"
        [imageSrc]="'../../../assets/h.png'"
        [showImage]="true"
        [imageHeight]="90"
        [imageWidth]="140"
        [showUnits]="false"
        [showSubtitle]="false"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="2"
        [outerStrokeColor]="'blue'"
        [innerStrokeColor]="'red'"
        [animation]="true"
        [animationDuration]="600"
    ></circle-progress>
</div>
